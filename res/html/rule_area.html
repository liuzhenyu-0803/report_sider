<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规则面积表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">规则面积表</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R1: 面积</td>
                <td>{{rm%1.R1.ara}}</td>
            </tr>
            <tr>
                <td>Ep1: 面积</td>
                <td>{{rm%1.Ep1.ara}}</td>
            </tr>
            <tr>
                <td>Po1: 面积</td>
                <td>{{rm%1.Po1.ara}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
