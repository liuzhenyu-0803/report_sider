<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测温结果表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">测温结果表</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>图像: 最高温</td>
                <td>{{rm%1.G.maxT}}</td>
            </tr>
            <tr>
                <td>图像: 最低温</td>
                <td>{{rm%1.G.minT}}</td>
            </tr>
            <tr>
                <td>图像: 平均温</td>
                <td>{{rm%1.G.avgT}}</td>
            </tr>
            <tr>
                <td>图像: 中心温</td>
                <td>{{rm%1.G.cenT}}</td>
            </tr>
            <tr>
                <td>R1: 最高温</td>
                <td>{{rm%1.R1.maxT}}</td>
            </tr>
            <tr>
                <td>R1: 最低温</td>
                <td>{{rm%1.R1.minT}}</td>
            </tr>
            <tr>
                <td>R1: 平均温</td>
                <td>{{rm%1.R1.avgT}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
