            text-align: center;
        }

                <th>故障评级</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{@@v pag.table.seq}}</td>
                <td>{{@@v pag.rm*.imgn}}</td>
                <td>{{@@v pag.main.cap}}</td>

</html>
