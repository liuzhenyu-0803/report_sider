<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温差标准表</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">判断标准（基于温差）</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>正常</td>
                <td>{{rm%1.nor}}</td>
            </tr>
            <tr>
                <td>稍后维修</td>
                <td>{{rm%1.ntc}}</td>
            </tr>
            <tr>
                <td>立即维修</td>
                <td>{{rm%1.rpl}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
