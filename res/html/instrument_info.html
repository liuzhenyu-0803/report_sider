<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪器信息</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #DDDDDD;
        }

        th, td {
            border: 1px solid #DDDDDD;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
        
        .header {
            background-color: #f4f3f3; /* 灰色表头 */
            text-align: left; /* 左对齐 */
            font-weight: bold;
        }
        
        .field {
            color: #0A0A0A; /* 字体颜色 */
            font-weight: 500; /* 字重 */
            font-size: 12px; /* 字号 */
        }
        
        .value {
            color: #ACACAC; /* 字体颜色 */
            font-weight: 500; /* 字重 */
            font-size: 12px; /* 字号 */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="header" colspan="2">%2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="field">%3</td>
                <td class="value">{{rm%1.dev}}</td>
            </tr>
            <tr>
                <td class="field">%4</td>
                <td class="value">{{rm%1.sno}}</td>
            </tr>
            <tr>
                <td class="field">%5</td>
                <td class="value">{{rm%1.len}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
