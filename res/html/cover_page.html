<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封面页</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #000;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>客户</td>
                <td>{{doc.cli}}</td>
            </tr>
            <tr>
                <td>地址</td>
                <td>{{doc.loc}}</td>
            </tr>
            <tr>
                <td>日期</td>
                <td>{{doc.dat}}</td>
            </tr>
            <tr>
                <td>检查者</td>
                <td>{{doc.ins}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
